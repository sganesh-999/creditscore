{% extends "basic_generic.html" %}
{% block content %}

<div class="container text-center">

    <h1> Click Me </h1>
    <!-- Large modal -->
    <button class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
    
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class=" modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div id="carousel-example-generic" class="carousel slide" data-interval="false">
    

    <form method="POST" action="{% url "question_submit" %}">
        {% csrf_token %}
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        
        <h1>
           Please proceed forward for answering questions
        </h1>
       </div> 
    {% for  question in questions %}
    <div class="item">
      
      <h2>{{question.text}}</h2>
      <div>
        <ul>
          {% for choice in question.choices.all %}
          
          <input type="radio" id="choice_{{choice.id}}" name="question_{{question.id}}" value="{{choice.id}}" checked/>
          <li type="none">
          <label for="choice_{{choice.id}}">{{choice.text}}</label>
          </li>
          {% endfor %}
        </ul> 
      </div> 
      
    </div>
    {% endfor %}
    </div>
    
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button> 
      </div>
    </div>
  </form>
    </div>
    </div>
    </div>
        <script type="text/javascript">
            
        </script>
    
    
    <div class="as-console-wrapper"><div class="as-console"></div></div>

{% endblock content %}
